<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly class="display" placeholder="Password" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="ezgif.com-webp-to-jpg.jpg" alt="copy" width="23" height="23">
            </button>
        </div>
    

    <div class="input-container">

        <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
    </div>

    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

    <!-- checkboxes -->

    <div class="check"> 
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase Letters</label>
    </div>

    <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes lowercase Letters</label>
    </div >
    <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers</label>
    </div>
    <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes symbols</label>
    </div>

    <!-- strength section -->
    <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>
    </div>

    <!-- generate Password -->
    <button class="generateButton">GENERATE PASSWORD</button>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
